<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics Login - MHCMT</title>
  <style>
    body {
      background: #121212;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #bb86fc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: white;
      font-size: 16px;
    }

    button {
      background: #4fc3f7;
      color: #222;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #03a9f4;
    }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Analytics Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Hardcoded credentials (you can change them)
      const validUser = "admin";
      const validPass = "admin123";

      if (username === validUser && password === validPass) {
        window.location.href = "analytics.html"; // redirect to admin quotes page
      } else {
        document.getElementById("errorMsg").textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
